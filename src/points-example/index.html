<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.0.1/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      const baseMapLayer = new ol.layer.Tile({
        source: new ol.source.OSM()
      });

      const map = new ol.Map({
        target: 'map',
        layers: [ baseMapLayer],
        view: new ol.View({
                center: ol.proj.fromLonLat([-74.0061,40.712]), 
                zoom: 7 //Initial Zoom Level
              })
      });

      //Adding a marker on the map
      const marker = new ol.Feature({
        geometry: new ol.geom.Point(
          ol.proj.fromLonLat([-74.006,40.7127])
        ),  // Coordinates of New York's Town Hall
      });

      const vectorSource = new ol.source.Vector({
        features: [marker]
      });

      const markerVectorLayer = new ol.layer.Vector({
        source: vectorSource,
      });

      map.addLayer(markerVectorLayer);
    </script>
  </body>
</html>
